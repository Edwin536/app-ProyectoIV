<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
  <h1 class="h3 text-primary">Actualizar País</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a class="btn btn-sm btn-outline-primary d-flex align-items-center gap-1" routerLink="/paises">
      <i class="bi bi-arrow-left-circle"></i>
      Volver a Lista
    </a>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Formulario de Actualización</h5>
    <p class="mb-0 small">Complete los campos requeridos para actualizar el país.</p>
  </div>
  <div class="card-body bg-light">
    <form [formGroup]="formulario" (ngSubmit)="Guardar()">
      <!-- Campo: Nombre -->
      <div class="mb-4">
        <label class="form-label fw-bold" for="nombre">
          Nombre del País <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          class="form-control border-primary shadow-sm"
          placeholder="Ingrese el nombre del país..."
        />
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="form-text text-danger">
          El nombre del país es requerido.
        </div>
      </div>

      <!-- Campo: Código del País -->
      <div class="mb-4">
        <label class="form-label fw-bold" for="codigoPais">
          Código del País <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          id="codigoPais"
          formControlName="codigoPais"
          class="form-control border-primary shadow-sm"
          placeholder="Ingrese el código del país..."
        />
        <div *ngIf="codigoPais.invalid && (codigoPais.dirty || codigoPais.touched)" class="form-text text-danger">
          El código del país es requerido.
        </div>
      </div>

      <!-- Botones de Acción -->
      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-outline-secondary px-4" type="reset">
          <i class="bi bi-x-circle"></i> Limpiar
        </button>
        <button class="btn btn-primary px-4" type="submit" [disabled]="!formulario.valid">
          <ng-container *ngIf="cargando; else guardarTexto">
            <i class="bi bi-hourglass-split"></i> Guardando...
          </ng-container>
          <ng-template #guardarTexto>
            <i class="bi bi-save"></i> Guardar Cambios
          </ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
