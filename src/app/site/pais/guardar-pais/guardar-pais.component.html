<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3">Guardar País</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a class="btn btn-sm btn-outline-primary d-flex align-items-center gap-1" routerLink="/paises">
                <i class="bi bi-backspace"></i>
                Regresar
            </a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        Complete todos los campos requeridos
    </div>
    <div class="card-body">
        <form [formGroup]="formulario" (ngSubmit)="Guardar()">
            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre del País: <span class="text-danger">*</span></label>
                <input 
                    type="text" 
                    id="nombre" 
                    placeholder="Ingrese el nombre del país..." 
                    formControlName="nombre" 
                    class="form-control">
                <div *ngIf="nombre.errors && (nombre.dirty || nombre.touched)" class="text-danger">
                    El nombre es requerido.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="codigoPais">Código del País: <span class="text-danger">*</span></label>
                <input 
                    type="text" 
                    id="codigoPais" 
                    placeholder="Ingrese el código del país..." 
                    formControlName="codigoPais" 
                    class="form-control">
                <div *ngIf="codigoPais.errors && (codigoPais.dirty || codigoPais.touched)" class="text-danger">
                    El código del país es requerido.
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-primary me-md-2" type="submit" [disabled]="!formulario.valid">
                    <span *ngIf="cargando"><i class="bi bi-hourglass-split"></i> Guardando...</span>
                    <span *ngIf="!cargando"><i class="bi bi-plus-circle"></i> Guardar</span>
                </button>
                <button class="btn btn-outline-secondary" type="reset">
                    <i class="bi bi-x-circle"></i>
                    Limpiar
                </button>
            </div>
        </form>
    </div>
</div>
