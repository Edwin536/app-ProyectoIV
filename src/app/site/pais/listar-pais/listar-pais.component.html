<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3">Paises</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a class="btn btn-sm btn-outline-primary d-flex align-items-center gap-1" routerLink="/paises/guardar">
                <i class="bi bi-plus-circle"></i>
                Nuevo
            </a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="input-group">
            <input 
                type="search" 
                class="form-control" 
                placeholder="Ingrese el país a buscar..." 
                #inputBusqueda 
                (keyup)="filtrar(inputBusqueda.value)">
            <span class="input-group-text">
                <i class="bi bi-search"></i>
            </span>
        </div>
        <div class="mat-elevation-z1 mt-3">
            @defer {
                <div class="table-responsive">
                    <table mat-table [dataSource]="datos" matSort>
                        <!-- ID País -->
                        <ng-container matColumnDef="idPais">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header># País</th>
                            <td mat-cell *matCellDef="let pais">{{ pais.idPais }}</td>
                        </ng-container>

                        <!-- Código del País -->
                        <ng-container matColumnDef="codigoPais">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código del País</th>
                            <td mat-cell *matCellDef="let pais">{{ pais.codigoPais }}</td>
                        </ng-container>

                        <!-- Nombre del País -->
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                            <td mat-cell *matCellDef="let pais">{{ pais.nombre }}</td>
                        </ng-container>

                        <!-- Opciones -->
                        <ng-container matColumnDef="opciones">
                            <th mat-header-cell *matHeaderCellDef>Opciones</th>
                            <td mat-cell *matCellDef="let pais">
                                <div class="btn-group" role="group">
                                    <a 
                                        title="Editar país" 
                                        class="btn btn-sm btn-outline-secondary" 
                                        [routerLink]="['/paises/actualizar/', pais.idPais]">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                    </table>
                </div>
            } @loading {
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            }
        </div>
    </div>
</div>
